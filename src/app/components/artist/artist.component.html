<app-loading class="m-5" *ngIf="loading"></app-loading>
<div class="row m-5 animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noImage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="blank">
        Ir a la p√°gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>


<div *ngIf="!loading" class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>

      <tbody *ngFor="let item of topTracks">
        <tr>
          <td> <img class="img-thumb" [src]="item.album.images | noImage" alt=""> </td>
          <td>{{ item.album.name }}</td>
          <td>{{ item.name }}</td>
          <td>
            <iframe [src]="item.uri | domseguro" width="300" height="80" frameborder="0"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
